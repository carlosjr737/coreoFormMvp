  </g>
  <text x="82" y="54" fill="url(#grad-letter)" font-size="44" letter-spacing="0.04em"
    style="font-family: 'Pacifico', 'Brush Script MT', 'Comic Sans MS', cursive; font-weight: 400;">
    ina
